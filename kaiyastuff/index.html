<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Storyteller (working title)</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/users.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span id="logo">Storyteller</span>
      <div>
        <a href="/">Home</a>
        <a href="/most_recent">New</a>
        <a href="/most_popular">Popular</a>
        <a href="/id:/my_stories">My Stories</a>
      <div>
        <div>
          <a href="new_story" title="start a new story"> + </a>
          <span class="username"></span>
          <button class="logout" type="submit">logout</button>
        </div>
      </nav>

        <!-- Page-specific (main) content here -->
        <main>
          <!-- This whole section will slide out from the side when user logs in -->
          <article class="right_column">
          <section class="user_profile">
            <div class="user_info">
            <img src="" class="user_image">
            <header>Username:</header>>
            <header>Bio:</header>>
            <div class="user_bio"></div>
            <div class="user_stories"></div>
          </div>
          </section>
          </article>
          <!-- When not logged in only most popular and most recent will show. Clicking on the '+' sign will expand the content downwards to expose a list of 10 options at a time and can we have an arrow that will flip to a new list of options? -->
        <article class="left_column">
          <form class="submit"></form>
          <form class="contribute"></form>
        <section class= "fp_mostpopular">
          <header>
            Most Popular
            <a href="/most_popular" title="see more"> + </a>
          </header>
          <article class="mp_headliner">
            <div><img src=" "></div>
            <div class="story_blurb"></div>
            <a href="/story_id">read more</a>
          </article>
          <section>
            <a href="/story_id"><div class="mp_1"></div></a>
            <a href="/story_id"><div class="mp_2"></div></a>
            <a href="/story_id"><div class="mp_3"></div></a>
            <a href="/story_id"><div class="mp_4"></div></a>
          </section>
          </section>
          <section class= "fp_mostrecent">
          <header>
            Most Recent
            <a href="/most_recent" title="see more"> + </a>
          </header>
          <article class="mr_headliner">
            <div><img src=" "></div>
            <div class="story_blurb"></div>
            <a href="/story_id">read more</a>
          </article>
          <section>
            <a href="/story_id"><div class="mr_1"></div></a>
            <a href="/story_id"><div class="mr_2"></div></a>
            <a href="/story_id"><div class="mr_3"></div></a>
            <a href="/story_id"><div class="mr_4"></div></a>
          </section>
          </section>
          <section class= "your_favourites">
          <header> Your Favourites
            <a href="/favourites" title="see more"> + </a>
          </header>
          <article class="yf_headliner">
            <div><img src=" "></div>
            <div class="story_blurb"></div>
            <a href="/story_id">read more</a>
          </article>
          <section>
            <a href="/story_id"><div class="yf_1"></div></a>
            <a href="/story_id"><div class="yf_2"></div></a>
            <a href="/story_id"><div class="yf_3"></div></a>
            <a href="/story_id"><div class="yf_4"></div></a>
          </section>
          </section>
          </article>
      </main>
      </body>
      </html>
